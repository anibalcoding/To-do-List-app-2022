<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2021</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<header>
		<h1 class="animate__animated animate__bounceInDown">AnibalCodes Task List for 2022</h1>
		<form id="new-task-form" class="animate__animated animate__bounceInLeft" >
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input class="animate__animated animate__bounceInRight"
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2 class="animate__animated animate__bounceInRight" >Tasks</h2>

			<div id="tasks">

	<script src="script.js"></script>

</html>
